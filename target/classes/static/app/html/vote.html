<div ng-controller="editAnnouncementCtrl">

	<h2>Voting for proposal</h2><br/>
	<h4 ng-model="announcement">Title: {{announcement.title}} </h4>
	<br/><br/>
	
	<button class="btn btn-success" ng-click="voteFor(announcement.id)">In Favor</button>
	<button class="btn btn-danger" ng-click="voteAgainst(announcement.id)">Against</button>

</div>
