<div ng-controller="editZadatakCtrl">
	
	<div class="row">
				
		<div class="col-12 col-lg-5">
		
			<form>

			<div class="form-group">
				<label for="ime">Ime</label>
				<input id="ime" class="form-control" ng-model="zadatak.ime"/>
			</div>
		
			<div class="form-group">
				<label for="stanje">Stanje</label>
				<select id="stanje" class="form-control" ng-model="zadatak.stanjeId">
					<option ng-repeat="stanje in stanja" ng-selected="stanje.id == zadatak.stanjeId" value="{{stanje.id}}">{{stanje.ime}}</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="sprint">Sprint</label>
				<select id="sprint" class="form-control" ng-model="zadatak.sprintId">
					<option ng-repeat="sprint in sprintovi" ng-selected="sprint.id == zadatak.sprintId" value="{{sprint.id}}">{{sprint.ime}}</option>
				</select>
			</div>
							
			<button class="btn btn-primary" ng-click="doEdit()">Izmeni</button>
			
			</form>
		
		</div>
	</div>
</div>
